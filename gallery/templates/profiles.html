{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            {%for profile in profiles%}
            <div class="card " style="margin: 2rem; padding: 2rem;">
                <div class=" row no-gutters">
                    <div class="col-md-4">
                        {% if profile.profile_photo %}
                        <img src="{{ profile.profile_photo.url }}" alt="Profile Photo" class="rounded-circle"
                            width="100" height="100" />
                        {%else%}
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                            alt="Profile Photo" class="rounded-circle" width="100" height="100" />
                        {%endif%}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" style="font-size: 2em;">
                                <a href="{%url 'profile' profile.id%}"><strong>@{{profile.user.username}}</strong></a>
                            </h5>
                        </div>
                    </div>
                </div>

            </div>
            {%endfor%}
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
