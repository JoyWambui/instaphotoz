{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>InstaPhotoz- {{title}}</title>
    {% else %}
    <title> InstaPhotoz</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
    <script src='https://kit.fontawesome.com/e381f2b491.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</head>

<body>
    {% include 'navbar.html' %}
    {% block content %}
    {%endblock%}
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{%static 'js/image_details.js'%}"></script>
    {%bootstrap_javascript %}
    {% endblock %}
</body>

</html>
