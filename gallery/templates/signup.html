{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <form method="POST" class="form-group">
                <div class="form-group"></div>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>            
        </div>
        <div class="col-sm"></div>
    </div>
</div>
{% endblock %}
