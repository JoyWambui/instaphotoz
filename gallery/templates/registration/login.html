{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%load static%}
{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <i class='fas fa-camera' ></i>
            <h1 class="text-center">InstaPhotoz</h1>
            <h2 class="text-center">Login</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form method="POST" class="form-group">
                <div class="form-group"></div>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form><hr class="bg-light">
            <h3 class="text-center">Don't have an account. Sign Up <a href="/signup/">here</a>!</h3>           

        </div>
        <div class="col-sm-2"></div>
    </div>

</div>
{% endblock %}
